
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="goToAddShopping()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!---async---->
    <ion-item *ngFor="let item of shoppinglistRef$ | async " (click)="selectShoppingItem(item)">
      <h2>Name: {{item.itemName}}</h2>
      <h3>Number: {{item.itemNumber}}</h3>
    </ion-item>
  
  </ion-list>
</ion-content>
